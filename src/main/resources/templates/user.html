<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p><strong>ID:</strong> <span th:text="${id}"></span></p>
<p><strong>Username:</strong> <span th:text="${username}"></span></p>
<p><strong>Email:</strong> <span th:text="${email}"></span></p>
<p><strong>Role:</strong> <span th:text="${role}"></span></p>

<a href="/main">Return to the main page</a>

<div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<div th:if="${role == 'ADMIN'}">
    <a href="/admin/user/all">List of users</a>
</div>
</body>
</html>
